name: Simple CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test import and basic functionality
      run: |
        python -c "
        from business_search_agent import quick_search, BusinessConfig
        print('âœ… Package imports successfully')
        config = BusinessConfig()
        print('âœ… Configuration works')
        print('ðŸŽ‰ Basic functionality verified')
        "
    
    - name: Run basic tests (if available)
      run: |
        if [ -f "tests/test_basic.py" ]; then
          pip install pytest
          python -m pytest tests/test_basic.py::TestBusinessConfig::test_production_config -v || true
        fi

  build:
    name: Build Package  
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: |
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/